<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is an API KEY?</title>
</head>
<body>
    <h1>Random kittens</h1>

    <img id="img1" width="180" alt="Random kitten photo">
    <img id="img2" width="180" alt="Random kitten photo">
    <img id="img3" width="180" alt="Random kitten photo">

    <button onclick="reload()">
        Reload</button>

    <script>
        console.log('Hello, world')

       
        const API_URL = 'https://api.thecatapi.com/v1/images/search?limit=3&api_key=live_b4Q3YyUrueAqjk7Ch6UKAdsd64vDQEcUCTCqjtWNczbGdixz98TD4R9rVfmn5iHh';

        async function reload() {
            const res = await fetch(API_URL);
            const data = await res.json();

            // console.log(data)
            const img1 = document.getElementById('img1');
            const img2 = document.getElementById('img2');
            const img3 = document.getElementById('img3');
            
            img1.src = data[0].url;
            img2.src = data[1].url;
            img3.src = data[2].url;
        }

        reload();
    </script>
</body>
</html>
